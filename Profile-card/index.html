<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component | Coded by Kay</title>

</head>
<body>

  <main>
    <div class="profile">
      <img src="images/image-victor.jpg" alt="Profile photo of Victor" />
      <h1>Victor Crest <span class="age">26</span></h1>
      <p>London</p>
    </div>
    <div class="stats">
      <div><strong>80K</strong>
      Followers</div>

      <div><strong>803K</strong>
      Likes</div>

      <div><strong>1.4K</strong>
      Photos</div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://kaywyeth.co.uk">Kay</a>.
  </footer>
</body>
</html>
